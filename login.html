<!DOCTYPE html>
<html lang= "en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width,
        intial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login Page</title>

    <Link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class = "form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder = "Email/Username" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder = "Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                        <div class="field button-field">
                            <input type="button" onclick="location.href='taskboard.html'" value="Login" class = "login-btn"/>
                            
                        </div>
                    
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Register Now</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class = 'bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                  <!--  <i class = "bx bxl-google google-icon"></i>-->
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login With Google</span>
                </a>
            </div>
        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class = "form-content" action="formhandler.inc.php" method="post">
                <header>Register</header>

                <form action="#">
                    <div class="field input-field">
                        <input type="email" name="email" placeholder = "Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="pwd" placeholder = "Password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder = "Confirm Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder = "Username" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>   
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class = 'bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                  <!--  <i class = "bx bxl-google google-icon"></i>-->
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Login With Google</span>
                </a>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
